<!doctype html>

		<script>

			console.log("=====1.1======");

			function unu(a, b){
				if (a === b) {
					return true;
				} else {
					return false;
				}
			}
			console.log(unu(5,5.1));

			console.log("=====1.2======");

			function doi(a, b){
				if (a === b) {
					return 0;
					} else {
						if (a < b) {
							return -1;
							} else {
								return 1;
						}
					}
				}
			console.log(doi(7,6));

			console.log("=====1.3======");

			function trei(a, b){
				if (a > b) {
					return a;
				} else {
					return b;
				}
			}
			console.log(trei(5,-7));

			console.log("=====1.4======");

			function patru(a, b){

			console.log(patru(4,5));

			function sapte(a,b){
				if (a/b > 0) {
					return Math.floor(a/b);
				}else{
					return Math.ceil(a/b);
				}	
			}
			console.log(sapte(11,-3));

				if (a > b) {
					return a-Math.floor(a/b)*b;
				} else {
					return a;
				}
			}
			console.log(noua(9,-2));

			console.log("=====1.10======");

			 function zece(a){

			 }
			 console.log(zece(94));
